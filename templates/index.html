
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>인테리어 셀프 견적</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
</head>
<body>
  <div class="container">
    <header>
      <h1>인테리어 셀프 견적</h1>
      <p class="sub">항목별 수량(면적/개수)을 입력하고 계산을 눌러보세요.</p>
    </header>
    <main>
      <form id="estimate-form">
        <div class="grid">
          {% for item, price in price_table.items() %}
            <div class="card">
              <div class="row">
                <label>{{ item }}</label>
                <span class="unit">단가: {{ "{:,}".format(price) }} 원</span>
              </div>
              <input type="number" step="0.1" min="0" name="{{ item }}" class="item-input" value="0" />
            </div>
          {% endfor %}
        </div>
        <div class="actions">
          <button id="calc-btn" type="submit">견적 계산</button>
          <button id="reset-btn" type="button">초기화</button>
        </div>
      </form>

      <section id="result" class="result">
        <h2>결과</h2>
        <div id="summary">아직 계산하지 않았습니다.</div>
        <div id="details"></div>
      </section>
    </main>
  </div>

  <script>
    const form = document.getElementById("estimate-form");
    const summary = document.getElementById("summary");
    const details = document.getElementById("details");
    const resetBtn = document.getElementById("reset-btn");

    resetBtn.addEventListener("click", () => {
      document.querySelectorAll(".item-input").forEach(el => el.value = 0);
      summary.textContent = "아직 계산하지 않았습니다.";
      details.innerHTML = "";
    });

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const payload = {};
      document.querySelectorAll(".item-input").forEach(el => {
        payload[el.name] = el.value;
      });

      const res = await fetch("/calculate", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload)
      });
      const data = await res.json();

      summary.innerHTML = `<strong>총액: ${Math.round(data.총액).toLocaleString()} 원</strong>`;

      if (data.상세?.length) {
        details.innerHTML = data.상세.map(d => `
          <div class="line">
            <span>${d.항목}</span>
            <span>${d.수량} × ${Math.round(d.단가).toLocaleString()} = <b>${Math.round(d.금액).toLocaleString()} 원</b></span>
          </div>
        `).join("");
      } else {
        details.innerHTML = "<em>입력한 항목이 없습니다.</em>";
      }
    });
  </script>
</body>
</html>
